<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <meta name="theme-color" content="#e8e8e8">
  <meta name="msapplication-navbutton-color" content="#e8e8e8">
  <meta name="apple-mobile-web-app-status-bar-style" content="#e8e8e8">

  <meta name="description" content="Free chat app" />
  <meta name="keywords" content="chat, chatting, messages, messenger" />
  <meta name="author" content="jarvis" />
  <link rel="shortcut icon" href="https://cdn.glitch.com/51abc91e-1207-4d19-94aa-de472d3c1d5a%2FUntitled34?1538147248961">

  <title>chaket.io</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/register.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/animate.css" media="screen,projection" />

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/register.js"></script>
</head>

<style>
  
  body {
    font-family: 'Roboto', sans-serif;
    -webkit-font-smoothing: antialiased;
    background-color: #e8e8e8;
    color: black !important;
  }
  
</style>
  
<script>
  
  $(window).bind('beforeunload',function(){
    $('body').addClass('fadeOut');
  });

</script>

<body class="fadeIn animated" style="animation-duration: 0.2s !important;">
  
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper container">
      <a href="/" class="brand-logo left hoverBtn"><i class="material-icons">arrow_back</i></a>
    </div>
  </nav>
  
  <form class="ext-box form container animated fadeInUp" action="/register/submit">
    <div class="int-box row" style="width: 100%;">
      <div class="col s12 m6 l4" style="min-width: 256px;">
        <div class="row z-depth-1 formBorder">
          
          <div class="input-field col s12">
            <input id="email" name="email" type="email" autocomplete />
            <label for="email">E-mail</label>
          </div>
          <div class="input-field col s12">
            <input id="password" name="password" type="password" autocomplete />
            <label for="password">Password</label>
          </div>
          <div class="col s12">
            <button type="submit" class="submit btn blue waves-effect">SUBMIT</button>
          </div>
        
        </div>
      </div>
    </div>
  </form>
  
</body>

</html>
